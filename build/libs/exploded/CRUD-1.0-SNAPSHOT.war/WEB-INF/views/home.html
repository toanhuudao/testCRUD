<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/static/css/style.css}" >
<body>

<form th:action="@{/them-user}" th:object="${user}" method="post" name="user" enctype="multipart/form-data">
    <label>
        <input type="text" name="name" th:value="*{name}"/>
    </label>
    <br>
    <label>
        <input type="number" name="age" th:value="*{phone}"/>
    </label>
    <br>

    <input type="file" name="avatar" th:value="*{avatar}">
    <br>
    <input type="submit" value="submit"/>
</form>

<img th:src="@{/static/img/4.jpg}" alt="" src="anh1">
</body>


</html>
