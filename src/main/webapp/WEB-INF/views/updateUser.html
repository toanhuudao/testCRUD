<!DOCTYPE html >
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<form th:action="@{/update}" th:object="${user}" method="post" enctype="multipart/form-data">

    <input type="hidden" name="id" th:value="*{id}">

    <input type="text"name="name" th:value="*{name}" >
    <br>
    <input type="number" name="phone" th:value="*{phone}" >
    <br>
    <img  th:src="@{/static/__${user.getImgURL()}__}" alt="img" style="width: 50px; height: 50px;" >
    <br>
    <input type="file" name="avatar" th:value="*{avatar}" >
    <br>
    <input type="text" name="imgURL" th:value="*{imgURL}" hidden>
    <br>
    <input type="submit" name="" value="submit">
</form>
</body>
</html>
